<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IOServer chat Tests</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add Bootstrap and MDB -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mdb.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Add Bootstrap and MDB -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/mdb.min.js"></script>
    <!-- test-io-client.html -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</head>

<body>
    <!-- Modal: Login with Avatar Form -->
    <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
        data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
            <!-- Content -->
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <img src="" alt="avatar" class="avatar rounded-circle img-responsive">
                </div>
                <!-- End Header -->
                <!-- Body -->
                <div class="modal-body text-center mb-1">
                    <form id="register-form" method="" action="#">
                        <h5 class="mt-1 mb-2">Please enter a nickname</h5>

                        <div class="md-form ml-0 mr-0">
                            <input type="text" type="text" id="nickname"
                                class="form-control form-control-sm validate ml-0">
                            <label data-error="wrong" data-success="right" for="nickname" class="ml-0">Enter
                                nickname</label>
                        </div>

                        <div class="text-center mt-4">
                            <button class="btn btn-cyan mt-1" id="register" type="submit">
                                Register <i class="fas fa-sign-in ml-1"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- End Body -->
            </div>
            <!-- End Content -->
        </div>
    </div>
    <!-- End Modal: Login with Avatar Form-->

    <!-- Chat application -->
    <div class="container-fluid h-100 mh-100 application">
        <!-- Header -->
        <div class="row justify-content-center">
            <div class="col-md-12 col-xl-12 align-self-center">
                <h2 class="header text-center">IOServer chat Tests</h2>
            </div>
        </div>
        <!-- End Header -->
        <div class="row justify-content-center">
            <!-- Chat users list -->
            <div class="col-md-4 col-xl-3 chat" id="chat_users">
                <div class="card mb-sm-3 mb-md-0 contacts_card">
                    <div class="card-header">
                        <div class="input-group">
                            <input type="text" placeholder="Search..." name="" class="form-control search">
                            <div class="input-group-prepend">
                                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body contacts_body">
                        <ui class="contacts"></ui>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <!-- End chat users list -->
            <!-- Chat messages list -->
            <div class="col-md-8 col-xl-6 chat" id="chat_messages">
                <div class="card">
                    <!-- Header details about dest -->
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="" class="rounded-circle user_img">
                                <span class="status_icon"></span>
                            </div>
                            <div class="user_info">
                                <span></span>
                                <p></p>
                            </div>
                            <div class="video_cam">
                                <span><i class="fas fa-video"></i></span>
                                <span><i class="fas fa-phone"></i></span>
                            </div>
                        </div>
                        <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                        <div class="action_menu">
                            <ul>
                                <li><i class="fas fa-user-circle"></i> View profile</li>
                                <li><i class="fas fa-users"></i> Add to close friends</li>
                                <li><i class="fas fa-plus"></i> Add to group</li>
                                <li><i class="fas fa-ban"></i> Block</li>
                            </ul>
                        </div>
                    </div>
                    <!-- End Header details about dest -->
                    <!-- Messages list -->
                    <div class="card-body msg_card_body"></div>
                    <!-- End Messages list -->
                    <!-- Form used to send messages -->
                    <div class="card-footer">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text attach_btn">
                                    <i class="fas fa-paperclip"></i>
                                </span>
                            </div>
                            <!-- Message form -->
                            <textarea name="" id="message" class="form-control type_msg"
                                placeholder="Type your message..."></textarea>
                            <div class="input-group-append">
                                <span class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </span>
                            </div>
                            <!-- End Message form -->
                        </div>
                    </div>
                    <!-- End form used to send messages -->
                </div>
            </div>
            <!-- End chat messages list -->
        </div>
    </div>
    <!-- End Chat application -->

    <!-- Output alerts -->
    <div class="alert-message"></div>
</body>

</html>
