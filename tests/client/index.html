<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IOServer chat Tests</title>
    <!-- FontAwesome embedded for offline use -->
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <!-- Bootstrap 4.0 embedded for offline use -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <!-- test-io-client.html -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</head>

<body>
    <!--Modal: Login with Avatar Form-->
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
            <!--Content-->
            <div class="modal-content">

                <!--Header-->
                <div class="modal-header">
                    <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar"
                        class="rounded-circle img-responsive">
                </div>
                <!--Body-->
                <div class="modal-body text-center mb-1">

                    <h5 class="mt-1 mb-2">Please enter a nickname</h5>

                    <div class="md-form ml-0 mr-0">
                        <input type="text" type="text" id="nickname" class="form-control form-control-sm validate ml-0">
                        <label data-error="wrong" data-success="right" for="nickname" class="ml-0">Enter
                            nickname</label>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-cyan mt-1">Register <i class="fas fa-sign-in ml-1"></i></button>
                    </div>
                </div>

            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--Modal: Login with Avatar Form-->

    <h2>Socket.io Test</h2>
    <div id="output"></div>
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#register').modal('show');
        });
    </script>
</body>

</html>
